@(message: String, capabilityList : List[cr.prodigious.Capability])


<html>
<body>

<h2>@message</h2>


<ul>
@for(capability <- capabilityList) {


    <li>@capability.getName() / <br/>
        @capability.getTitle() / <br/>
        @capability.getGroup() / <br/>
        @capability.getTechnology()
    </li>

}
</ul>


</body>
</html>
